<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/game.js"></script>

</head>
<body>

	<div class="container">

		<div class="page-header">
			<h1>HANGMAN<br><small>Cities of California</small></h1>
		</div>

			<div class="row">


				<div class="col-md-8 col-sm-8">
							<img src="assets/images/ca.jpg"></img>
					</div>

				<div class="col-md-4 col-sm-4" id="layGuide">
					<h4>Press any letter key to get started!</h4>
						<h4>Current Word</h4>
						<div id="wordToSolve">
						</div>
					</div>

				<div class="col-md-4 col-sm-4" id="layGuide">
						<h4>Wins</h4>
						<h4 id="wins">0</h4>
					</div>

				<div class="col-md-4 col-sm-4" id="layGuide">
					<h4>Guesses remaining:</h4>
					<h4><span id="guessCounter">_</span></h4>
				</div>

				<div class="col-md-4 col-sm-4" id="layGuide">
					<h4>Wrong Letters:</h4>
					<h4><span id="wrongKeys">_</span></h4>
				</div>

			</div>

		</div>

	</div>
</body>
</html>
