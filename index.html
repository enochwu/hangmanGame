<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container">
		
		<div class="page-header">
			<h1>HANGMAN<br><small>Cities of California</small></h1>
		</div>
		
		<div class="row">
			
			<div class="col-md-1"></div>

			<div class="col-md-4 " id="layGuide">
				<img src=""></img>
			</div>

			<div class="col-md-4 col-md-offset-2" id="layGuide">
				
				<h4>Press any letter key to get started!</h4>

				<div class="row">
				
					<div class="col-md-3 col-sm-3 col-xs-3" id="layGuide">
						<h4>Wins</h4>
						<h4>0</h4>
					</div>

					<div class="col-md-9 col-sm-9 col-xs-9" id="layGuide">
						<h4>Current Word</h4>
						<h4>_ _ _ _ _ _ _</h4>
					</div>

				</div>
				
				<h4>Letters already guessed:</h4>
				<h4><span id="typedKeys">_</span></h4>

			</div>

			<div class="col-md-1"></div>

		</div>

	</div>

	<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
